<!DOCTYPE html>
<html lang="en">
<head>

    <title>혈액검사 결과 입력</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>혈액검사 결과 입력</h1>

        <label>고양이 이름:</label>

        <label>혈액검사 1:</label>

        <label>혈액검사 2:</label>

        <label>혈액검사 3:</label>

        <label>혈액검사 4:</label>
        <input type="text" name="blood_test_4" required><br>

        <button type="submit">결과 저장</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">홈으로 돌아가기</a>
</body>
</html>
