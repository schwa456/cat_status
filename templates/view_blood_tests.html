<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혈액검사 기록 보기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>혈액검사 기록 보기</h1>

    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>이름</th>
                <th>혈액검사 1</th>
                <th>혈액검사 2</th>
                <th>혈액검사 3</th>
                <th>혈액검사 4</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>{{ record[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('index') }}">홈으로 돌아가기</a>
</body>
</html>
